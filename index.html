<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    
    <script type="text/javascript" src="script.js"></script>

</head>

<body>
    <div class="jumbotron text-center">
        <h1>Sign Up Form</h1>
    </div>
    <div id="errors" class="text-center"></div>

    <div class="container mt-5">
        <form name="signup" onsubmit="return validateForm()">
            <!-- First Name -->
            <div class="form-group">
                <label for="firstname">First Name</label>
                <input name="email"  class="form-control" id="firstname" placeholder="First Name">
                <small class="form-text text-muted">Write your first name as written on your ID</small>
            </div>
            <!-- Last Name -->
            <div class="form-group">
                <label for="firstname">Last Name</label>
                <input name="email" class="form-control" id="lastname" placeholder="Last Name">
                <small class="form-text text-muted">Write your last name as written on your ID</small>
            </div>
            <!-- Email -->
            <div class="form-group">
                <label for="email">Email address</label>
                <input name="email" type="email" class="form-control" id="email" placeholder="Enter email">
                <small class="form-text text-muted">We'll never share your email with anyone
                    else.</small>
            </div>
            <!-- Password -->
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Password">
                <small class="form-text text-muted">Make sure that your password contains atleast 6 characters.</small>
            </div>
            <!-- Re-write Password -->
            <div class="form-group">
                <label for="password">Re-write Password</label>
                <input type="password" class="form-control" id="repassword" placeholder="Re-write Password">
                <small class="form-text text-muted">Make sure it matches the above written password</small>
            </div>
            
            <button type="submit" class="btn btn-primary">Sign Up</button>
        </form>
    </div>
</body>

</html>
